<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>
    <div class="row d-inline-flex  justify-center col-6 mx-auto text-center ">
<div>
    <h1>Add Dojo</h1>
    <form action="/create/dojo" class="card text-bg-primary mb-3" method="POST">
        <label>Dojo name</label>
        <input type="text" name="dojo_name"/>
        <input type="submit" class="btn btn-primary" value="add" >
    </form>
</div>
<div  class="card text-bg-primary mb-3">
<h1>ALL dojos</h1>
{% for i in get_all_dojos %}
<a href="/dojos/{{i.id}}" class="text-light">{{i.dojo_name}}</a>
{%endfor%}
</div>
<a href="/ninjas" class="btn btn-info"> ADD ninja</a>
    </div>
</body>
</html>
