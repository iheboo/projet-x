<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Party Posts</title>
</head>

<body>
    <div class="d-flex justify-content-between m-5">
        <h1>{{user.first_name}} 's Parties !</h1>
        <div>
            <a href="/dashboard" class="btn btn-warning btn-lg">Home</a>
        </div>
    </div>
    <div class="m-5">
        <table class="table table-striped">
            <tr>
                <th>What</th>
                <th>Location</th>
                <th>Date</th>
                <th>All Ages</th>
                <th>Actions</th>
            </tr>
            {%for party in parties%}
                <tr>
                    <td>{{party.title}}</td>
                    <td>{{party.location}}</td>
                    <td>{{party.date}}</td>
                    <td>{%if party.all_ages == 1%}
                            True
                        {%else%}
                            False
                        {%endif%}
                    </td>
                    <td>
                        <a href="/parties/{{party.id}}">view</a>
                        <a href="/parties/{{party.id}}/edit">edit</a>
                        <a href="/parties/{{party.id}}/delete">cancel</a>
                    </td>
                </tr>
            {%endfor%}
        </table>
        <br>
        <a href="/parties/new" class="btn btn-dark btn-lg">Plan a Party</a>
    </div>
</body>

</html>
