<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Party Posts</title>
</head>

<body>
    <div class="container-fluid m-5">
        <div class="row m-2">
            <div class="col-8">
                <h1>Add a Party</h1>
            </div>
            <div class="col-4">
                <a href="/dashboard" class="btn btn-warning btn-lg">Home</a>
            </div>
        </div>
        <div><ul>{% for message in get_flashed_messages(category_filter=["add"])%}
            <li class="text-danger">{{message}}</li> 
           {%endfor%}</ul>
            <form action="/parties/create" method="post" class="row text-center p-3">
                
                <div class="col-6">
                    <div class="form-group">
                        <label for="">What</label>
                        <input type="text" name="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Where</label>
                        <input type="text" name="location" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Date</label>
                        <input type="date" name="date" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">All Ages : </label>
                        <input type="radio" name="all_ages"  value="1" checked>
                        <label for="">True</label>
                        <input type="radio" name="all_ages"  value="0">
                        <label for="">False</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="">Description</label>
                        <textarea name="description" id="" cols="90" rows="10"  class="form-control"></textarea>
                    </div>
                </div>
                <button class="btn btn-success btn-lg">Add Party</button>
            </form> 
        </div>
    </div>
</body>

</html>
