<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="justify-center col-6 mx-auto text-center bg-light border-warning mb-3">
    <h2>
        {{show.dojo_name}} Ninjas
    </h2>
    <table class="table-secondary table table-striped">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
          
        </tr>
        {% for ninja in show %}
        <tr>
                <td>{{ninja.first_name}}</td>
                <td>{{ninja.last_name}}</td>
             
            </tr>
        {% endfor %}
    </table>
    <a href="/dojo">Home</a></div>
</body>
</html>
