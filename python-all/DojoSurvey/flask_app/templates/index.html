<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div style="max-width:450px" class="justify-center col-6 mx-auto text-primary-emphasis text-center bg-light border-warning">
        <form action="/add/survey" method="POST">
          <h1 class="fs-1 text-warning align-items-start">Dojo Survey</h1>
            <div class="input-group mb-3">
                <label for="name" class="form-label">Your Name:</label>
                <input type="text" id="name" name="name"  class="form-control">
              </div>
              <div class="input-group mb-3">
                <label for="location" class="form-label" >Dojo location:</label>
              <select class="form-select"id="location" name="location" aria-label="Default select example">
                <option value="">--SELECT ONE--</option>
                <option value="Chicago">Chicago</option>
                <option value="Burbank">Burbank</option>
                <option value="Seattle">Seattle</option>
                <option value="Online">Online</option>
    
              </select></div>
              <div class="input-group mb-3">
                <label  for="language" class="form-label">Favorite Language:</label>
                <select class="form-select" name="language" id="language" aria-label="Default select example">
                    <option value="">--SELECT ONE--</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="C#">C#</option>
      
                </select>
              </div>
              <div class="input-group mb-3">
                <label for="comment" class="form-label">Comments:</label>
                <textarea class="form-control" name="comments" aria-label="With textarea"></textarea>
              </div>
              <input type="submit" value="button" class="btn btn-warning">
        </form>
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
{% endwith %}
    </div>
</body>
</html>
